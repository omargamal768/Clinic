<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ar" dir="rtl">
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .footer {
            background-color: #343a40;
            color: white;
            padding: 1rem;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .navbar-title {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-align: center;
            width: 100%;
        }

        .login-card {
            margin-top: 5rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: #ffffff;
        }

        .form-control {
            text-align: right;
        }

        /* Center the form card */
        .container {
            margin-top: 10vh; /* This centers the login card vertically */
        }
    </style>
    <title>تسجيل الدخول</title>
</head>
<body>
<!-- Navbar -->
<div th:replace="layout/navbar :: navbar"></div>

<div class="container d-flex justify-content-center">
    <div class="col-md-4 login-card">
        <h3 class="text-center mb-4">تسجيل الدخول</h3>
        <form th:action="@{/admin/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">اسم المستخدم</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="أدخل اسم المستخدم" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">كلمة المرور</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="أدخل كلمة المرور" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
            </div>
        </form>
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <p>© 2024 نظام العيادة. جميع الحقوق محفوظة.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
