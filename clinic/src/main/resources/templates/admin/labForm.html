<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ar" dir="rtl">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .footer {
            background-color: #343a40;
            color: white;
            padding: 1rem;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .btn {
            direction: rtl;
        }
    </style>
    <title>إضافة اختبار معملي</title>
</head>
<body>

<!-- Navbar -->
<div th:replace="admin/layout/navbar :: navbar"></div>

<div class="container mt-5 form-container">
    <h1 class="text-center">إضافة اختبار معملي جديد</h1>
    <form th:action="@{/admin/labs/}" method="post">
        <div class="row mb-3">
            <div class="col-md-12">
                <label for="labTestName" class="form-label">اسم الاختبار:</label>
                <input type="text" id="labTestName" name="name"  th:value="${labTest.name}" class="form-control" placeholder="أدخل اسم الاختبار" required>
            </div>
        </div>

        <button type="submit" class="btn btn-primary mt-3">إضافة الاختبار</button>
    </form>

    <!-- Error Message (if any) -->
    <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
        <span th:text="${error}"></span>
    </div>

    <!-- Success Message (if any) -->
    <div th:if="${message}" class="alert alert-success mt-3" role="alert">
        <span th:text="${message}"></span>
    </div>
</div>

<footer class="footer">
    <p>© 2024 نظام العيادة. جميع الحقوق محفوظة.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
